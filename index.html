<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Chocolate</title>
    <link rel="stylesheet" href="assets/style.scss">
</head>
<body>

  <div class="loading">
    <div class="-clip">
      <img src="assets/images/logo-load.svg" alt="" class="-clip-img">
      <svg version="1.1" height="0" width="0">
        <defs>
        <clipPath id="cpath1">
          <rect x="0" y="0" width="108" height="35" id="cover"/>
        </clipPath>
        </defs>
      </svg>
    </div>
    <img src="assets/images/logo.svg" alt="" class="-back-img">
  </div>

  <div class="wrap js-fadein">
    <div class="visual">

      
      <header class="header">
        <div class="header__inner">
          <div class="-logo">
            <a href="#">
              <img src="assets/images/logo.svg" alt="THE Chocolate">
            </a>
          </div>

          <div class="-menu">
            <a href="#" class="-buy">Buy now</a>
            <div class="-navi">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </header>

      <div class="-scroll">
        <span class="-border"></span>
        <span class="-text">SCROLL</span>
      </div>

      <a href="#" class="-move">
        <span>Click Move</span>
        <div class="-circle">
          <img src="assets/images/arrow.svg" alt="Move">
        </div>
      </a>

      <div class="visual__slider">
        <div class="visual__slider-inner">
          <p class="-slide-title" id="slideTitle">CHOCOLATE</p>
          <div class="-slide-item" id="slideItem" style="background-image: url(assets/images/image0.jpg);"></div>
          <ul class="-dots">
            <li class="-active"></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>


    </div>
  </div>
    <script type="module" src="main.js"></script>
</body>
</html>
